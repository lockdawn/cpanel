{% extends "base.html" %}
{% block content %}
<h3 class="stencil page-heading mb-4"><i class="fa-solid fa-boxes-stacked me-2"></i> MODS (Launcher style)</h3>
<div class="row g-3">
  <div class="col-md-4">
    <div class="panel-card h-100">
      <div class="panel-card-body">
        <h5 class="panel-title">Importar Preset HTML</h5>
        <p class="text-muted small mb-3">Carga el archivo exportado desde el launcher oficial para analizar su contenido.</p>
        <input class="form-control form-control-sm mb-3" id="htmlFile" type="file" accept=".html">
        <button class="btn btn-olive w-100" id="btnParse">Procesar HTML</button>
        <form method="post" action="/mods/download" id="downloadForm" class="mt-4 d-grid gap-2">
          <input type="hidden" name="ids_text" id="ids_text">
          <input type="hidden" name="names_json" id="names_json">
          <button class="btn btn-outline-olive" type="submit" id="btnDownload" disabled>Descargar / Actualizar</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="panel-card h-100">
      <div class="panel-card-body">
        <div class="table-responsive tactical-table">
          <table class="table table-dark table-striped align-middle" id="modsTable">
            <thead><tr><th scope="col">ID</th><th scope="col">Nombre</th></tr></thead>
            <tbody><tr><td colspan="2">Cargar un HTML para comenzar.</td></tr></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
const $ = sel=>document.querySelector(sel);
function extractFromLauncherHTML(txt){
  const dom = new DOMParser().parseFromString(txt,"text/html");
  const rows = dom.querySelectorAll('tr[data-type="ModContainer"]');
  const mods=[];
  rows.forEach(tr=>{
    const nameCell=tr.querySelector('td[data-type="DisplayName"]');
    const link=tr.querySelector('a[href*="filedetails"]');
    if(!link) return;
    try{
      const u=new URL(link.getAttribute('href'),"https://steamcommunity.com");
      const id=u.searchParams.get("id");
      if(id) mods.push({id:id,name:(nameCell?.textContent||"").trim()});
    }catch(e){}
  });
  return mods;
}
$("#btnParse").addEventListener("click",async()=>{
  const f=$("#htmlFile").files[0];
  if(!f){alert("Selecciona un HTML");return;}
  const txt=await f.text();
  const mods=extractFromLauncherHTML(txt);
  const tbody=$("#modsTable tbody");
  if(mods.length==0){tbody.innerHTML="<tr><td colspan=2>No se encontraron mods</td></tr>";return;}
  let rows=""; let ids=[]; let map={};
  mods.forEach(m=>{rows+=`<tr><td>${m.id}</td><td>${m.name}</td></tr>`;ids.push(m.id);map[m.id]=m.name;});
  tbody.innerHTML=rows;
  $("#ids_text").value=ids.join(",");
  $("#names_json").value=JSON.stringify(map);
  $("#btnDownload").disabled=false;
});
</script>
{% endblock %}
