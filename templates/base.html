<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}ClanFEL Panel{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Stardos+Stencil:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/tactical.css">
  <script src="https://kit.fontawesome.com/a2e0e6ad8f.js" crossorigin="anonymous"></script>
</head>
<body class="bg-camo">
  <div class="d-flex">
    <nav id="sidebar" class="sidebar bg-panel p-3 d-flex flex-column gap-3">
      <div class="sidebar-brand d-flex align-items-center gap-2">
        <i class="fa-solid fa-shield-halved"></i>
        <span class="brand-text">CLANFEL</span>
      </div>
      <div class="nav flex-column gap-1">
        <a class="nav-link {% if request.url.path == '/home' %}active{% endif %}" href="/home">
          <i class="fa-solid fa-house me-2"></i> Home
        </a>
        <a class="nav-link {% if request.url.path.startswith('/mods') %}active{% endif %}" href="/mods">
          <i class="fa-solid fa-boxes-stacked me-2"></i> Mods
        </a>
        <a class="nav-link {% if request.url.path.startswith('/server') %}active{% endif %}" href="/server">
          <i class="fa-solid fa-server me-2"></i> Server
        </a>
      </div>
    </nav>

    <div class="flex-grow-1 d-flex flex-column">
      <header class="topbar d-flex align-items-center justify-content-end px-4 py-3 gap-3">
        <div class="dropdown">
          <button class="btn btn-dark dropdown-toggle d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user-tie"></i>
            <span class="user-label">{{ user.username if user else 'Operador' }}</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
            <li><a class="dropdown-item" href="/profile"><i class="fa-solid fa-id-badge me-2"></i>Perfil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/logout"><i class="fa-solid fa-right-from-bracket me-2"></i>Cerrar sesi√≥n</a></li>
          </ul>
        </div>
      </header>

      <main class="flex-grow-1 p-4">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
