<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}ClanFEL Panel{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/tactical.css">
  <script src="https://kit.fontawesome.com/a2e0e6ad8f.js" crossorigin="anonymous"></script>
</head>
<body class="bg-camo">
  <div class="app-shell">
    <nav id="sidebar" class="sidebar bg-panel p-3 d-flex flex-column" role="navigation" aria-label="Navegación principal">
      <div class="sidebar-brand d-flex align-items-center gap-2">
        <span class="brand-icon"><i class="fa-solid fa-shield-halved"></i></span>
        <span class="label brand-text">CLANFEL</span>
      </div>
      <div class="sidebar-nav flex-grow-1 d-flex flex-column">
        <div class="nav flex-column gap-1">
          <a class="nav-link {% if request.url.path == '/home' %}active{% endif %}" href="/home" {% if request.url.path == '/home' %}aria-current="page"{% endif %}>
            <i class="fa-solid fa-house"></i>
            <span class="label link-text">Home</span>
          </a>
          <a class="nav-link {% if request.url.path.startswith('/mods') %}active{% endif %}" href="/mods" {% if request.url.path.startswith('/mods') %}aria-current="page"{% endif %}>
            <i class="fa-solid fa-boxes-stacked"></i>
            <span class="label link-text">Mods</span>
          </a>
          <a class="nav-link {% if request.url.path.startswith('/server') %}active{% endif %}" href="/server" {% if request.url.path.startswith('/server') %}aria-current="page"{% endif %}>
            <i class="fa-solid fa-server"></i>
            <span class="label link-text">Server</span>
          </a>
        </div>
      </div>
    </nav>

    <div class="main-panel flex-grow-1 d-flex flex-column">
      <header class="topbar d-flex align-items-center justify-content-between px-4 py-3 gap-3">
        <div class="topbar-left d-flex align-items-center gap-3">
          <button id="sidebarToggle" class="btn btn-sidebar" type="button" aria-label="Alternar menú" aria-expanded="true" aria-controls="sidebar">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="topbar-title stencil text-uppercase">Centro de mando</div>
        </div>
        <div class="dropdown">
          <button class="btn btn-topbar dropdown-toggle d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user-tie"></i>
            <span class="label user-label">{{ user.username if user else 'Operador' }}</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
            <li><a class="dropdown-item" href="/profile"><i class="fa-solid fa-id-badge me-2"></i>Perfil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/logout"><i class="fa-solid fa-right-from-bracket me-2"></i>Cerrar sesión</a></li>
          </ul>
        </div>
      </header>

      <main class="main-content flex-grow-1">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.getElementById('sidebarToggle');
      if (!sidebar || !toggleBtn) return;

      const collapsedClass = 'collapsed';
      const storageKey = 'sidebar-collapsed';

      const prefersCollapse = () => window.matchMedia('(max-width: 992px)').matches;

      const applyState = (isCollapsed) => {
        sidebar.classList.toggle(collapsedClass, isCollapsed);
        document.body.classList.toggle('sidebar-collapsed', isCollapsed);
        toggleBtn.setAttribute('aria-expanded', (!isCollapsed).toString());
        toggleBtn.setAttribute('aria-label', isCollapsed ? 'Expandir menú lateral' : 'Colapsar menú lateral');
      };

      const storedState = localStorage.getItem(storageKey);
      const startCollapsed = storedState === '1' || (storedState === null && prefersCollapse());
      applyState(startCollapsed);

      toggleBtn.addEventListener('click', () => {
        const willCollapse = !sidebar.classList.contains(collapsedClass);
        applyState(willCollapse);
        localStorage.setItem(storageKey, willCollapse ? '1' : '0');
      });
    });
  </script>
</body>
</html>
