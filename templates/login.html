{% set title="Acceso | ClanFEL" %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }}</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/tactical.css">
</head>
<body class="login-bg bg-camo">
  <main class="login-wrap">
    <section class="login-card">
      <div class="badge brand-text">CLANFEL</div>
      <h1 class="title stencil">ACCESO</h1>
      <p class="subtitle">Autenticación requerida</p>

      {% if error %}
      <div class="alert alert-danger py-2">{{ error }}</div>
      {% endif %}

      <form method="post" action="/login" class="form">
        <label class="form-label" for="username">Usuario</label>
        <input class="form-control" id="username" name="username" type="text" required 
               pattern="[A-Za-z]{1,10}" maxlength="10"
               title="Solo letras, máximo 10 caracteres"
               placeholder="p. ej., Admin" autofocus />

        <label class="form-label" for="password">Contraseña</label>
        <input class="form-control" id="password" name="password" type="password" required placeholder="••••••••" />

        <button class="btn btn-olive w-100 mt-3" type="submit">Entrar</button>
      </form>

      <div class="footnote text-center mt-2">Panel táctico • Acceso restringido</div>
    </section>
  </main>
</body>
</html>
